<app-navbar></app-navbar>
<div
  class="row"
  *ngIf="quizService.qns && this.quizService.qnProgress != 10"
  style="margin-top: 5%"
>
  <div class="col s8 offset-s2">
    <span>Time Elapsed : {{ quizService.displayTimeElapsed() }}</span>
    <div class="progress" style="margin-bottom: 2%">
      <div
        class="determinate"
        [style.width.%]="(quizService.qnProgress + 1) * 10"
      ></div>
    </div>
    <div class="card grey darken-1 z-depth-5">
      <div class="card-content white-text" style="font-size: 1.5rem">
        <span class="card-title"
          >{{ quizService.qnProgress + 1 }}
          <span>.</span>
          {{ quizService.qns[quizService.qnProgress].Qn }}</span
        >

        <div *ngIf="quizService.qns[quizService.qnProgress].ImageName != null">
          <img
            class="center"
            [src]="
              quizService.rootUrl +
              '/Images/' +
              quizService.qns[quizService.qnProgress].ImageName
            "
            style="width: 350px; height: 200px"
          />
        </div>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container
            *ngFor="
              let option of quizService.qns[quizService.qnProgress].Options;
              let i = index
            "
          >
            <li
              *ngIf="option != null"
              class="collection-item"
              (click)="Answer(quizService.qns[quizService.qnProgress].QnID, i)"
            >
              {{ option }}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
